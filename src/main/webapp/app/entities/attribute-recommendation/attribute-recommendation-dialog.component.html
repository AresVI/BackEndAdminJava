<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAttributeRecommendationLabel" jhiTranslate="aresViApp.attributeRecommendation.home.createOrEditLabel">Create or edit a Attribute Recommendation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!attributeRecommendation.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="attributeRecommendation.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aresViApp.attributeRecommendation.description" for="field_description">Description</label>
            <textarea class="form-control" name="description" id="field_description"
                [(ngModel)]="attributeRecommendation.description" required ></textarea>
            <div [hidden]="!(editForm.controls.description?.dirty && editForm.controls.description?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.description?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aresViApp.attributeRecommendation.categoryAttRecom" for="field_categoryAttRecom">Category Att Recom</label>
            <select class="form-control" id="field_categoryAttRecom" name="categoryAttRecom" [(ngModel)]="attributeRecommendation.categoryAttRecomId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="categoryAttrRecommendationOption.id" *ngFor="let categoryAttrRecommendationOption of categoryAttrRecommendations; trackBy: trackCategoryAttrRecommendationById">{{categoryAttrRecommendationOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aresViApp.attributeRecommendation.attribute" for="field_attribute">Attribute</label>
            <select class="form-control" id="field_attribute" name="attribute" [(ngModel)]="attributeRecommendation.attributeId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="attributeOption.id" *ngFor="let attributeOption of attributes; trackBy: trackAttributeById">{{attributeOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

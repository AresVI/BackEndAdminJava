
<div *ngIf="attribute">
    <h2><span jhiTranslate="aresViApp.attribute.detail.title">Attribute</span> - {{attribute.name}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="aresViApp.attribute.required">Required</span></dt>
        <dd>
            <span>{{attribute.required ? 'Si' : 'No'}}</span>
        </dd>
        <dt><span jhiTranslate="aresViApp.attribute.weighting">Weighting</span></dt>
        <dd>
            <div *ngIf="attribute.weightingId">
                <a [routerLink]="['/weighting', attribute.weightingId]">Nivel {{attribute.weighting.value}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="aresViApp.attribute.categoryAttribute">Category Attribute</span></dt>
        <dd>
            <div *ngIf="attribute.categoryAttributeId">
                <a [routerLink]="['/category-attribute', attribute.categoryAttributeId]">{{attribute.categoryAttribute.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'attribute/'+ attribute.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAttributeLabel" jhiTranslate="aresViApp.attribute.home.createOrEditLabel">Create or edit a Attribute</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!attribute.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="attribute.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aresViApp.attribute.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="attribute.name" required />
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aresViApp.attribute.required" for="field_required">Required</label>
            <input type="checkbox" class="form-control" name="required" id="field_required"
                [(ngModel)]="attribute.required"  />
            <div [hidden]="!(editForm.controls.required?.dirty && editForm.controls.required?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.required?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aresViApp.attribute.weighting" for="field_weighting">Weighting</label>
            <select class="form-control" id="field_weighting" name="weighting" [(ngModel)]="attribute.weightingId">
                <option [ngValue]="null"></option>
                <option [ngValue]="weightingOption.id" *ngFor="let weightingOption of weightings; trackBy: trackWeightingById">Nivel {{weightingOption.value}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aresViApp.attribute.categoryAttribute" for="field_categoryAttribute">Category Attribute</label>
            <select class="form-control" id="field_categoryAttribute" name="categoryAttribute" [(ngModel)]="attribute.categoryAttributeId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="categoryAttributeOption.id" *ngFor="let categoryAttributeOption of categoryattributes; trackBy: trackCategoryAttributeById">{{categoryAttributeOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

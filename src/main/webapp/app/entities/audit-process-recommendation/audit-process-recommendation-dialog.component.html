<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAuditProcessRecommendationLabel" jhiTranslate="aresViApp.auditProcessRecommendation.home.createOrEditLabel">Create or edit a Audit Process Recommendation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!auditProcessRecommendation.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="auditProcessRecommendation.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aresViApp.auditProcessRecommendation.description" for="field_description">Description</label>
            <textarea class="form-control" name="description" id="field_description"
                [(ngModel)]="auditProcessRecommendation.description" required ></textarea>
            <div [hidden]="!(editForm.controls.description?.dirty && editForm.controls.description?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.description?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aresViApp.auditProcessRecommendation.recommendation" for="field_recommendation">Recommendation</label>
            <select class="form-control" id="field_recommendation" name="recommendation" [(ngModel)]="auditProcessRecommendation.recommendationId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="recommendationOption.id" *ngFor="let recommendationOption of recommendations; trackBy: trackRecommendationById">{{recommendationOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aresViApp.auditProcessRecommendation.auditProcess" for="field_auditProcess">Audit Process</label>
            <select class="form-control" id="field_auditProcess" name="auditProcess" [(ngModel)]="auditProcessRecommendation.auditProcessId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="auditProcessOption.id" *ngFor="let auditProcessOption of auditprocesses; trackBy: trackAuditProcessById">{{auditProcessOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

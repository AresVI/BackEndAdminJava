
<div *ngIf="auditProcess">
    <h2><span jhiTranslate="aresViApp.auditProcess.detail.title">Audit Process</span> {{auditProcess.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="aresViApp.auditProcess.name">Name</span></dt>
        <dd>
            <span>{{auditProcess.name}}</span>
        </dd>
        <dt><span jhiTranslate="aresViApp.auditProcess.traceabilityAudit">Traceability Audit</span></dt>
        <dd>
            <div *ngIf="auditProcess.traceabilityAuditId">
                <a [routerLink]="['/traceability-audit', auditProcess.traceabilityAuditId]">{{auditProcess.traceabilityAuditId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'audit-process/'+ auditProcess.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>


<div *ngIf="auditTaskStandardObservation">
    <h2><span jhiTranslate="aresViApp.auditTaskStandardObservation.detail.title">Audit Task Standard Observation</span> {{auditTaskStandardObservation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="aresViApp.auditTaskStandardObservation.observation">Observation</span></dt>
        <dd>
            <span>{{auditTaskStandardObservation.observation}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'audit-task-standard-observation/'+ auditTaskStandardObservation.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCancellationTraceabilityAuditLabel" jhiTranslate="aresViApp.cancellationTraceabilityAudit.home.createLabel">Create or edit a Cancellation Traceability Audit</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!cancellationTraceabilityAudit.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="cancellationTraceabilityAudit.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aresViApp.cancellationTraceabilityAudit.justification" for="field_justification">Justification</label>
            <textarea class="form-control" name="justification" id="field_justification"
                      [(ngModel)]="cancellationTraceabilityAudit.justification" required maxlength="1000" ></textarea>
            <div [hidden]="!(editForm.controls.justification?.dirty && editForm.controls.justification?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.justification?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.justification?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 1000 }">
                   This field cannot be longer than 1000 characters.
                </small>
            </div>
        </div>
        <div [hidden]="!(editForm.controls.traceabilityAudit?.dirty && editForm.controls.traceabilityAudit?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.traceabilityAudit?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

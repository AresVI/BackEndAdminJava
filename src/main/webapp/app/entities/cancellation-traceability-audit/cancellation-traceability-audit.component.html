<div>
    <h2>
        <span jhiTranslate="aresViApp.cancellationTraceabilityAudit.home.title">Cancellation Traceability Audits</span>
        <button class="btn btn-primary float-right jh-create-entity create-cancellation-traceability-audit" [routerLink]="['/', { outlets: { popup: ['cancellation-traceability-audit-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="aresViApp.cancellationTraceabilityAudit.home.createLabel">
            Create new Cancellation Traceability Audit
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="cancellationTraceabilityAudits">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="justification"><span jhiTranslate="aresViApp.cancellationTraceabilityAudit.justification">Justification</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="traceabilityAuditName"><span jhiTranslate="aresViApp.cancellationTraceabilityAudit.traceabilityAudit">Traceability Audit</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="userLogin"><span jhiTranslate="aresViApp.cancellationTraceabilityAudit.user">User</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cancellationTraceabilityAudit of cancellationTraceabilityAudits ;trackBy: trackId">
                <td><a [routerLink]="['../cancellation-traceability-audit', cancellationTraceabilityAudit.id ]">{{cancellationTraceabilityAudit.id}}</a></td>
                <td>{{cancellationTraceabilityAudit.justification}}</td>
                <td>
                    <div *ngIf="cancellationTraceabilityAudit.traceabilityAuditId">
                        <a [routerLink]="['../traceability-audit', cancellationTraceabilityAudit.traceabilityAuditId  ]" >{{cancellationTraceabilityAudit.traceabilityAuditName}}</a>
                    </div>
                </td>
                <td>
                    {{cancellationTraceabilityAudit.userLogin}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../cancellation-traceability-audit', cancellationTraceabilityAudit.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cancellation-traceability-audit/'+ cancellationTraceabilityAudit.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cancellation-traceability-audit/'+ cancellationTraceabilityAudit.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="cancellationTraceabilityAudits && cancellationTraceabilityAudits.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>

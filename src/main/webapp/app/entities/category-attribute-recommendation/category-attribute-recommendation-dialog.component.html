<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCategoryAttributeRecommendationLabel" jhiTranslate="aresViApp.categoryAttributeRecommendation.home.createOrEditLabel">Create or edit a Category Attribute Recommendation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!categoryAttributeRecommendation.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="categoryAttributeRecommendation.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aresViApp.categoryAttributeRecommendation.description" for="field_description">Description</label>
            <textarea class="form-control" name="description" id="field_description"
                [(ngModel)]="categoryAttributeRecommendation.description" required ></textarea>
            <div [hidden]="!(editForm.controls.description?.dirty && editForm.controls.description?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.description?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aresViApp.categoryAttributeRecommendation.auditTaskRecom" for="field_auditTaskRecom">Audit Task Recom</label>
            <select class="form-control" id="field_auditTaskRecom" name="auditTaskRecom" [(ngModel)]="categoryAttributeRecommendation.auditTaskRecomId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="auditTaskRecommendationOption.id" *ngFor="let auditTaskRecommendationOption of audittaskrecommendations; trackBy: trackAuditTaskRecommendationById">{{auditTaskRecommendationOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aresViApp.categoryAttributeRecommendation.categoryAttribute" for="field_categoryAttribute">Category Attribute</label>
            <select class="form-control" id="field_categoryAttribute" name="categoryAttribute" [(ngModel)]="categoryAttributeRecommendation.categoryAttributeId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="categoryAttributeOption.id" *ngFor="let categoryAttributeOption of categoryattributes; trackBy: trackCategoryAttributeById">{{categoryAttributeOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

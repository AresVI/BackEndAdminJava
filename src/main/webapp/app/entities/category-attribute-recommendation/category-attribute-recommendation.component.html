<div>
    <h2>
        <span jhiTranslate="aresViApp.categoryAttributeRecommendation.home.title">Category Attribute Recommendations</span>
        <button class="btn btn-primary float-right jh-create-entity create-category-attribute-recommendation" [routerLink]="['/', { outlets: { popup: ['category-attribute-recommendation-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="aresViApp.categoryAttributeRecommendation.home.createLabel">
            Create new Category Attribute Recommendation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="categoryAttributeRecommendations">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="description"><span jhiTranslate="aresViApp.categoryAttributeRecommendation.description">Description</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="auditTaskRecomId"><span jhiTranslate="aresViApp.categoryAttributeRecommendation.auditTaskRecom">Audit Task Recom</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="categoryAttributeId"><span jhiTranslate="aresViApp.categoryAttributeRecommendation.categoryAttribute">Category Attribute</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let categoryAttributeRecommendation of categoryAttributeRecommendations ;trackBy: trackId">
                <td><a [routerLink]="['../category-attribute-recommendation', categoryAttributeRecommendation.id ]">{{categoryAttributeRecommendation.id}}</a></td>
                <td>{{categoryAttributeRecommendation.description}}</td>
                <td>
                    <div *ngIf="categoryAttributeRecommendation.auditTaskRecomId">
                        <a [routerLink]="['../audit-task-recommendation', categoryAttributeRecommendation.auditTaskRecomId  ]" >{{categoryAttributeRecommendation.auditTaskRecomId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="categoryAttributeRecommendation.categoryAttributeId">
                        <a [routerLink]="['../category-attribute', categoryAttributeRecommendation.categoryAttributeId  ]" >{{categoryAttributeRecommendation.categoryAttributeId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../category-attribute-recommendation', categoryAttributeRecommendation.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'category-attribute-recommendation/'+ categoryAttributeRecommendation.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'category-attribute-recommendation/'+ categoryAttributeRecommendation.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-trash"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

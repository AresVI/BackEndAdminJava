
<div *ngIf="categoryAttribute">
    <h2><span jhiTranslate="aresViApp.categoryAttribute.detail.title">Category Attribute</span> - {{categoryAttribute.name}}</h2>    <hr>
    <jhi-alert-error></jhi-alert-error>

    <jhi-attribute [category_attribute_id]="categoryAttribute.id" *ngIf="categoryAttribute.id"></jhi-attribute>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'category-attribute/'+ categoryAttribute.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

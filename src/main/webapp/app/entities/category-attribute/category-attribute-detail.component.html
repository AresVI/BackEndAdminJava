
<div *ngIf="categoryAttribute">
    <h2><span jhiTranslate="aresViApp.categoryAttribute.detail.title">Category Attribute</span> {{categoryAttribute.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="aresViApp.categoryAttribute.name">Name</span></dt>
        <dd>
            <span>{{categoryAttribute.name}}</span>
        </dd>
        <dt><span jhiTranslate="aresViApp.categoryAttribute.auditTask">Audit Task</span></dt>
        <dd>
            <div *ngIf="categoryAttribute.auditTaskId">
                <a [routerLink]="['/audit-task', categoryAttribute.auditTaskId]">{{categoryAttribute.auditTaskId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'category-attribute/'+ categoryAttribute.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

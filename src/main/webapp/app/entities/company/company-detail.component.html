
<div *ngIf="company">
    <h2><span jhiTranslate="aresViApp.company.detail.title">Company</span> {{company.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="aresViApp.company.name">Name</span></dt>
        <dd>
            <span>{{company.name}}</span>
        </dd>
        <dt><span jhiTranslate="aresViApp.company.identifier">Identifier</span></dt>
        <dd>
            <span>{{company.identifier}}</span>
        </dd>
    </dl>

    <button type="button"
            [routerLink]="['/company']"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'company/'+ company.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>

    <button type="submit"
            [routerLink]="['./company-contact-person' ]"
            class="btn btn-primary">
        <span class="fa fa-users"></span>
        <span class="d-none d-md-inline" jhiTranslate="aresViApp.company.action.viewCompanyContactPerson">View</span>
    </button>

</div>

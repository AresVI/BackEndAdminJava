<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myGlossaryLabel" jhiTranslate="aresViApp.glossary.home.createOrEditLabel">Create or edit a Glossary</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!glossary.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="glossary.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aresViApp.glossary.concept" for="field_concept">Concept</label>
            <input type="text" class="form-control" name="concept" id="field_concept"
                [(ngModel)]="glossary.concept" required />
            <div [hidden]="!(editForm.controls.concept?.dirty && editForm.controls.concept?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.concept?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aresViApp.glossary.definition" for="field_definition">Definition</label>
            <textarea class="form-control" name="definition" id="field_definition"
                [(ngModel)]="glossary.definition" required ></textarea>
            <div [hidden]="!(editForm.controls.definition?.dirty && editForm.controls.definition?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.definition?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

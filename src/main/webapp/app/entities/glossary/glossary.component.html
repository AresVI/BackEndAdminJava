<div>
    <h2>
        <span jhiTranslate="aresViApp.glossary.home.title">Glossaries</span>
        <button class="btn btn-primary float-right jh-create-entity create-glossary" [routerLink]="['/', { outlets: { popup: ['glossary-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="aresViApp.glossary.home.createLabel">
            Create new Glossary
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="row" *ngIf="glossaries">

        <div class="col col-md-6 p-2" *ngFor="let glossary of glossaries ;trackBy: trackId">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{glossary.concept}}</h5>
                    <hr/>
                    <p class="card-text">
                        {{glossary.definition}}
                    </p>
                </div>
                <div class="border border-bottom-0 border-left-0 border-right-0 card-body" *jhiHasAnyAuthority="'ROLE_ADMINISTRATOR'">
                    <button type="submit"
                            [routerLink]="['/', { outlets: { popup: 'glossary/'+ glossary.id + '/edit'} }]"
                            replaceUrl="true"
                            class="btn btn-primary btn-sm card-link">
                        <span class="fa fa-pencil"></span>
                        <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                    </button>
                    <button type="submit"
                            [routerLink]="['/', { outlets: { popup: 'glossary/'+ glossary.id + '/delete'} }]"
                            replaceUrl="true"
                            class="btn btn-danger btn-sm card-link">
                        <span class="fa fa-remove"></span>
                        <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <div *ngIf="glossaries && glossaries.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>

</div>

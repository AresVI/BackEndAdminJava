
<div *ngIf="productType">
    <h2><span jhiTranslate="aresViApp.productType.detail.title">Product Type</span> {{productType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="aresViApp.productType.name">Name</span></dt>
        <dd>
            <span>{{productType.name}}</span>
        </dd>
        <dt><span jhiTranslate="aresViApp.productType.auditProcess">Audit Process</span></dt>
        <dd>
            <ul>
                <li *ngFor="let auditProcess of productType.auditProcesses">
                    <a [routerLink]="['/audit-process', auditProcess?.id ]">{{auditProcess.name}}</a>
                </li>
            </ul>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'product-type/'+ productType.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

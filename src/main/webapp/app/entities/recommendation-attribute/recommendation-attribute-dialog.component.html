<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRecommendationAttributeLabel" jhiTranslate="aresViApp.recommendationAttribute.home.createOrEditLabel">Create or edit a Recommendation Attribute</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!recommendationAttribute.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="recommendationAttribute.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aresViApp.recommendationAttribute.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="recommendationAttribute.name" required />
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aresViApp.recommendationAttribute.weighting" for="field_weighting">Weighting</label>
            <select class="form-control" id="field_weighting" name="weighting" [(ngModel)]="recommendationAttribute.weightingId"  required>
                <option *ngIf="!editForm.value.weighting" [ngValue]="null" selected></option>
                <option [ngValue]="weightingOption.id" *ngFor="let weightingOption of weightings; trackBy: trackWeightingById">{{weightingOption.id}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.weighting?.dirty && editForm.controls.weighting?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.weighting?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aresViApp.recommendationAttribute.recommendation" for="field_recommendation">Recommendation</label>
            <select class="form-control" id="field_recommendation" name="recommendation" [(ngModel)]="recommendationAttribute.recommendationId"  required>
                <option *ngIf="!editForm.value.recommendation" [ngValue]="null" selected></option>
                <option [ngValue]="recommendationOption.id" *ngFor="let recommendationOption of recommendations; trackBy: trackRecommendationById">{{recommendationOption.name}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.recommendation?.dirty && editForm.controls.recommendation?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.recommendation?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

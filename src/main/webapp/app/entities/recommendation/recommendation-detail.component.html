
<div *ngIf="recommendation">
    <h2><span jhiTranslate="aresViApp.recommendation.detail.title">Recommendation</span> {{recommendation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="aresViApp.recommendation.name">Name</span></dt>
        <dd>
            <span>{{recommendation.name}}</span>
        </dd>
        <dt><span jhiTranslate="aresViApp.recommendation.qualification">Qualification</span></dt>
        <dd>
            <span>{{recommendation.qualification}}</span>
        </dd>
        <dt><span jhiTranslate="aresViApp.recommendation.creationDate">Creation Date</span></dt>
        <dd>
            <span>{{recommendation.creationDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="aresViApp.recommendation.traceabilityAudit">Traceability Audit</span></dt>
        <dd>
            <div *ngIf="recommendation.traceabilityAuditId">
                <a [routerLink]="['/traceability-audit', recommendation.traceabilityAuditId]">{{recommendation.traceabilityAuditId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'recommendation/'+ recommendation.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

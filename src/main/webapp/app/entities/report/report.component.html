<div>
    <h2>
        <span jhiTranslate="aresViApp.report.home.title">Reports</span>
        <button class="btn btn-primary float-right jh-create-entity create-report"  *jhiHasAnyAuthority="['ROLE_ADMINISTRATOR']"
                [routerLink]="['/', { outlets: { popup: ['report-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="aresViApp.report.home.createLabel">
            Create new Report
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>

    <div class="container" *jhiHasAnyAuthority="['ROLE_MANAGER']">
        <div class="card-deck mb-3 text-center" *ngIf="reports">
            <div class="card mb-4 box-shadow" *ngFor="let report of reports ;trackBy: trackId">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{report.name}}</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title report-icon">
                        <i class="fa fa-line-chart"></i>
                    </h1>

                    <a src="{{report.link}}"
                            class="btn btn-lg btn-block btn-primary">
                        <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                    </a>
                </div>
            </div>
        </div>


    </div>

    <div *jhiHasAnyAuthority="['ROLE_ADMINISTRATOR']">
        <div class="table-responsive" *ngIf="reports">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th><span jhiTranslate="global.field.id">ID</span></th>
                    <th><span jhiTranslate="aresViApp.report.name">Name</span></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let report of reports ;trackBy: trackId">
                    <td><a [routerLink]="['../report', report.id ]">{{report.id}}</a></td>
                    <td>{{report.name}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="button"
                                    [routerLink]="['/', { outlets: { popup: 'report/'+ report.id + '/edit'} }]"
                                    replaceUrl="true"
                                    class="btn btn-primary btn-sm">
                                <span class="fa fa-pencil"></span>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>
                            <button type="button"
                                    [routerLink]="['/', { outlets: { popup: 'report/'+ report.id + '/delete'} }]"
                                    replaceUrl="true"
                                    class="btn btn-danger btn-sm">
                                <span class="fa fa-remove"></span>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>


<div *ngIf="traceAudit">
    <h2><span jhiTranslate="aresViApp.traceAudit.detail.title">Trace Audit</span> {{traceAudit.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="aresViApp.traceAudit.traceabilityAudit">Traceability Audit</span></dt>
        <dd>
            <div *ngIf="traceAudit.traceabilityAuditId">
                <a [routerLink]="['/traceability-audit', traceAudit.traceabilityAuditId]">{{traceAudit.traceabilityAuditId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="aresViApp.traceAudit.auditTaskRecommendation">Audit Task Recommendation</span></dt>
        <dd>
            <div *ngIf="traceAudit.auditTaskRecommendationId">
                <a [routerLink]="['/audit-task-recommendation', traceAudit.auditTaskRecommendationId]">{{traceAudit.auditTaskRecommendationId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'trace-audit/'+ traceAudit.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

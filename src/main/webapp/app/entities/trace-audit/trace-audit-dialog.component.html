<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTraceAuditLabel" jhiTranslate="aresViApp.traceAudit.home.createOrEditLabel">Create or edit a Trace Audit</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!traceAudit.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="traceAudit.id" readonly />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aresViApp.traceAudit.traceabilityAudit" for="field_traceabilityAudit">Traceability Audit</label>
            <select class="form-control" id="field_traceabilityAudit" name="traceabilityAudit" [(ngModel)]="traceAudit.traceabilityAuditId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="traceabilityAuditOption.id" *ngFor="let traceabilityAuditOption of traceabilityaudits; trackBy: trackTraceabilityAuditById">{{traceabilityAuditOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aresViApp.traceAudit.auditTaskRecommendation" for="field_auditTaskRecommendation">Audit Task Recommendation</label>
            <select class="form-control" id="field_auditTaskRecommendation" name="auditTaskRecommendation" [(ngModel)]="traceAudit.auditTaskRecommendationId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="auditTaskRecommendationOption.id" *ngFor="let auditTaskRecommendationOption of audittaskrecommendations; trackBy: trackAuditTaskRecommendationById">{{auditTaskRecommendationOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

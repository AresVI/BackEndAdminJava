<div>
    <h2>
        <span jhiTranslate="aresViApp.traceAudit.home.title">Trace Audits</span>
        <button class="btn btn-primary float-right jh-create-entity create-trace-audit" [routerLink]="['/', { outlets: { popup: ['trace-audit-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="aresViApp.traceAudit.home.createLabel">
            Create new Trace Audit
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="traceAudits">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="aresViApp.traceAudit.traceabilityAudit">Traceability Audit</span></th>
            <th><span jhiTranslate="aresViApp.traceAudit.auditTaskRecommendation">Audit Task Recommendation</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let traceAudit of traceAudits ;trackBy: trackId">
                <td><a [routerLink]="['../trace-audit', traceAudit.id ]">{{traceAudit.id}}</a></td>
                <td>
                    <div *ngIf="traceAudit.traceabilityAuditId">
                        <a [routerLink]="['../traceability-audit', traceAudit.traceabilityAuditId  ]" >{{traceAudit.traceabilityAuditId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="traceAudit.auditTaskRecommendationId">
                        <a [routerLink]="['../audit-task-recommendation', traceAudit.auditTaskRecommendationId  ]" >{{traceAudit.auditTaskRecommendationId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../trace-audit', traceAudit.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'trace-audit/'+ traceAudit.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'trace-audit/'+ traceAudit.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

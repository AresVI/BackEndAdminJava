<div>
    <h2>
        <span jhiTranslate="aresViApp.traceAudit.home.title">Trace Audits</span>
    </h2>
    <jhi-alert></jhi-alert>

    <div class="card mt-4" *ngIf="traceAudits.length > 0">
        <div class="card-body">

            <ngb-pagination class="d-flex justify-content-center" size="lg"
                            [collectionSize]="traceAudits.length" [(page)]="page"
                            [pageSize]="1" [rotate]="true" [boundaryLinks]="true" [ellipses]="false">
            </ngb-pagination>

            <hr/>

            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">{{traceAudits[page - 1].auditTaskRecommendation.auditTask.name}}</h2>
                    <h3 class="card-subtitle text-muted"><small>Proceso: {{traceAudits[page - 1].auditTaskRecommendation.auditProcessRecommendation.auditProcess.name}}</small></h3>
                    <hr/>
                    <div class="card mt-2" *ngFor="let catAttrRecom of traceAudits[page - 1].auditTaskRecommendation.categoryAttrRecommendationSet">
                        <div class="card-header">
                            <h5 class="card-title m-0">{{catAttrRecom.categoryAttribute.name}}</h5>
                        </div>
                        <div class="card-body">
                            <ul>
                                <li *ngFor="let attrRecom of catAttrRecom.attributeRecommendationSet.filter(attributeRecommendationSet)">
                                    {{attrRecom.attribute.name}}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <hr/>

    <a class="btn btn-outline-secondary" routerLink="/process/audit/status/finished">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </a>

</div>
